<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {

            padding: 0;
        }
        .box1{
            width: 100px;
            height: 100px;
            background: yellowgreen;
            position: absolute;
            z-index: 1;

        .box2{

            position: absolute;

            left: 50px;
        }
